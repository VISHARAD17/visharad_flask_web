<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %} | VISHARAD</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" href="{{url_for('static', filename = 'img/logo.png')}}" type="image/icon type">
</head>
<body class="body-class">
    <div class="navbardiv-class">
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
          <a class ="navbar-brand" href="{{url_for('home')}}">
            <img src="{{url_for('static', filename = 'img/logo.png' )}}" alt="" width="40" height="40" class="d-inline-block align-text-top logo" >
          </a>
          <a class="navbar-brand p-3 navbar-items" href="{{url_for('home')}}">VISHARAD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav nav-bar-items">
              <a class="nav-link nav-item m-2" href="{{url_for('home')}}">Home</a>
              <a class="nav-link nav-item m-2" href="{{url_for('projects')}}">Projects</a>
              <a class="nav-link nav-item m-2" href="#">Experience</a>
              <a class="nav-link nav-item m-2" href="{{url_for('about')}}">About</a>
              <a class="nav-link nav-item m-2" href="#">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="container-fluid">
       {% block content%}
       {% endblock %}
    </div>
    <footer class="d-flex justify-content-center footer-note mt-4">
        <div class="row d-flex justify-content-center">
            <div class="container text-center pb-4">
                Made by me in <strong>Flask </strong><img src="{{url_for('static', filename = 'img/flask-image.png')}}"" alt="" class="para-icon"> & hosted on
                <strong>Heroku</strong> <img src="{{url_for('static', filename = 'img/heroku_icon.png')}}"" alt="" class="para-icon"> | copyright @ 2021
              </div>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
