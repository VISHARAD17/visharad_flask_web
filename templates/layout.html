<html lang="en">
<head>

    <title>{% block title%}{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

      <label for="" class="nav-logo">VISHARAD.</label>
      <ul class="nav-bar-ul">
        <li class="navbar-links"><a class="link" href="#">Home</a></li>
        <li class="navbar-links"><a class="link" href="#about-id">About</a></li>
        <li class="navbar-links"><a class="link" href="#skills-id">Skills</a></li>
        <li class="navbar-links"><a class="link" href="#">Education</a></li>
        <li class="navbar-links"><a class="link" href="#">Experience</a></li>
        <li class="navbar-links"><a class="link" href="#">Projects</a></li>
        <li class="navbar-links"><a class="link" href="#">Contact</a></li>
      </ul>
    </nav>
{% block content%}
{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
