<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %} | VISHARAD</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" href="{{url_for('static', filename = 'img/logo.png')}}" type="image/icon type">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-class">
      <div class="container-fluid">
        <a class ="navbar-brand" href="{{url_for('home')}}">
          <img src="{{url_for('static', filename = 'img/logo.jpg' )}}" alt="" width="40" height="40" class="d-inline-block align-text-top logo" >
        </a>
        <a class="navbar-items" href="{{url_for('home')}}">VISHARAD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav nav-bar-items">
            <a class="nav-item " href="{{url_for('home')}}">Home</a>
            <a class="nav-item " href="{{url_for('projects')}}">Projects</a>
            <a class="nav-item " href="#">Experience</a>
            <a class="nav-item " href="{{url_for('about')}}">About</a>
            <a class="nav-item " href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
{% block content%}
{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename = 'js/app.js')}}"></script>
</body>
</html>
